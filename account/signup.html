      <script type="text/javascript">
        $('.navbar').css('background','#E8A341');

        var login = $('.login-form');
        var loginSpacer = $('#login-view-spacer');

        $("#login").click(function(){
          login.css('opacity','1');
          if(login.hasClass('fadeOut')) {
            login.removeClass('fadeOut');
            loginSpacer.removeClass('bounceOutUp');
          }

          login.addClass('animated bounceInDown');
          loginSpacer.slideDown('slow');
          loginSpacer.addClass('animated bounceInDown')
        });

        $('#cancel').click(function(){
          if(login.hasClass('bounceInDown')) {
            login.removeClass('bounceInDown');
            loginSpacer.removeClass('bounceInUp');
          }

          login.addClass('animated fadeOut');
          loginSpacer.slideUp('slow');
          loginSpacer.addClass('animated bounceOutUp')
        });

      // TODO: Update for login verification
      $('.login-btn').click(function(){

      });

      $('#cancel').click(function(){
        $('#login-alert').fadeOut();
